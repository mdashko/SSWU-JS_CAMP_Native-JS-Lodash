<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div>
			<input type="text" />
			<button>Check</button>
			<h1></h1>
		</div>
	</body>
	<script>
		const inputField = document.querySelector("input");
		const answer = document.querySelector("h1");
		const btn = document.querySelector("button");

		const parenthesesBalanceREGEX = /^(?:[^)(]+|\((?:[^)(]+|\([^)(]*\))*\))*$/;

		const isValidInput = (input) => input;

		const checkParenthesesBalance = (text) =>
			parenthesesBalanceREGEX.test(text);

		btn.addEventListener("click", () => {
			const temp = inputField.value;

			console.log(temp);

			if (!isValidInput(temp)) return alert("Input must be filled out");

			answer.innerText = checkParenthesesBalance(temp)
				? "text is valid"
				: "text is not valid";
		});
	</script>
</html>
